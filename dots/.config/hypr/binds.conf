$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, escape, exit, 
bind = $mainMod, E, exec, nemo
bind = $mainMod SHIFT, E, exec, [float]nemo

# Firefox
bind = $mainMod, W, exec, firefox
# Private Firefox
bind = $mainMod SHIFT, W, exec, firefox --private-window

bind = $mainMod, space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, L, exec, swaylock

# Rofi
# Launcher
bind = $mainMod, R, exec, ~/.config/rofi/launchers/type-1/launcher.sh
# Powermenu
bind = $mainMod, escape, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh
# rofi-emoji with $mainMod + .
bind = $mainMod, PERIOD, exec, ~/.config/rofi/emoji/type-1/emoji.sh

# rofi-wallpaper with $mainMod + ,
bind = $mainMod, COMMA, exec, ~/.config/rofi/wallpaper/wallpaper.sh

# Area screenshot
# CopySave
bind = $mainMod, S, exec, grimblast --notify copysave area $XDG_PICTURES_DIR/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Copy
bind = $mainMod SHIFT, S, exec, grimblast --notify copy area

# Fullscreen screenshot
# CopySave
bind = , Print, exec, grimblast --notify copysave screen $XDG_PICTURES_DIR/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Copy
bind = SHIFT, Print, exec, grimblast --notify copy screen

# Waybar
# Hide/Show waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Restart waybar
bind = $mainMod ALT, B, exec, killall waybar && waybar

# Fullscreen toggle
bind = $mainMod, F, fullscreen,
bind = $mainMod ALT, F, fullscreen, 1
bind = $mainMod SHIFT, F, fakefullscreen,

# Start Kitty terminal
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, T, exec, kitty
# Start Kitty terminal in floating mode
bind = $mainMod SHIFT, RETURN, exec, kitty --class kitty-floating
bind = $mainMod SHIFT, T, exec, kitty --class kitty-floating

# Execute kitty-slurp.sh
bind = $mainMod ALT, RETURN, exec, ~/.config/kitty/kitty-slurp.sh

# Pin a window
bind = $mainMod, Y, pin,

# Center window
bind = $mainMod, H, centerwindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + CTRL + arrow keys
bind = $mainMod CONTROL, left, resizeactive, -50 0
bind = $mainMod CONTROL, right, resizeactive, 50 0
bind = $mainMod CONTROL, up, resizeactive, 0 -50
bind = $mainMod CONTROL, down, resizeactive, 0 50

# Move floating window with mainMod + ALT + arrow keys
bind = $mainMod ALT, left, moveactive, -50 0
bind = $mainMod ALT, right, moveactive, 50 0
bind = $mainMod ALT, up, moveactive, 0 -50
bind = $mainMod ALT, down, moveactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod SHIFT, Z, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod SHIFT, X, workspace, e+1

# Next/previous workspace with Z and X
bind = $mainMod, Z, workspace, -1
bind = $mainMod, X, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

bindl=,XF86AudioMedia,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop

bindle=,XF86AudioRaiseVolume,exec,~/.config/dunst/scripts/volume up # amixer -D pulse sset Master 5%-
bindle=,XF86AudioLowerVolume,exec,~/.config/dunst/scripts/volume down # amixer -D pulse sset Master 5%+
bindle=,XF86AudioMute,exec,~/.config/dunst/scripts/volume mute
# brightness
bindle=,XF86MonBrightnessUp,exec,~/.config/dunst/scripts/brightness up
bindle=,XF86MonBrightnessDown,exec,~/.config/dunst/scripts/brightness down
bind=,XF86Calculator,exec,gnome-calculator

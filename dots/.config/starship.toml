add_newline = false
command_timeout = 1000

format = """
$directory\
$fill\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[character]
error_symbol = "[âœ–](bold red)"
success_symbol = "[Â»](bold red)"

[fill]
symbol = 'â”€'
style = 'fg:black'

[package]
disabled = false

[cmd_duration]
min_time = 5000
show_milliseconds = false
disabled = false
format="[$duration]($style)"
style="italic blue"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
